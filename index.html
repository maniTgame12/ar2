<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: target.mind;" embedded device-orientation-permission-ui="enabled: true">
      <a-assets></a-assets>
      <a-camera look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" color="red" depth="0.5" height="0.5" width="0.5"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
